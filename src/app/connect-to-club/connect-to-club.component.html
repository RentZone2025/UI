<div
    class="md:max-w-3xl text-xl rounded-xl mx-auto mt-0 mb-4 px-8 py-4 flex gap-8 items-center justify-center text-white">

    <div class="cursor-pointer text-3xl">
        Tagsági programunkhoz csatlakozás
    </div>

</div>
<div class="md:max-w-3xl rounded-xl mx-auto mt-2 bg-[#595656] text-white py-8">

    <div class="mb-8 flex flex-row gap-8 items-center justify-center">

        <div>Melyik tagsági szintet választod?</div>

        <div>
            <select class="bg-gray-50 border border-gray-300 w-64 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                <option value="Bronz">Bronz</option>
                <option value="Ezüst">Ezüst</option>
                <option value="Arany">Arany</option>
            </select>
        </div>

    </div>

    <div class="">
        <div class="grid grid-cols-5">
            <div class="border-y p-4">
                Periód: <span class="font-bold">{{ subplan?.days }} nap</span>
            </div>
            <div class="border col-span-3 p-4 flex items-center justify-center">
                Választott szint:&nbsp;<span class="font-bold">{{ plan?.name }}</span>
            </div>
            <div class="border-y p-4">
                Ár: <span class="font-bold">{{ subplan?.price }} Ft</span>
            </div>
        </div>
        <div class="grid grid-cols-5">
            <div class="border-y p-4"></div>
            <div class="border col-span-3 p-4 flex flex-col items-center justify-center">
                <div class="font-bold text-lg">Előnyők:</div>
                <ul>
                    <li *ngFor="let benefit of plan?.benefits">{{ benefit }}</li>
                </ul>
            </div>
            <div class="border-y p-4"></div>
        </div>
    </div>

    <div class="flex justify-around items-center gap-4 mt-8">
        <div class="text-lg font-bold">
            Összesen: 5000 Ft
        </div>
        <button (click)="connectToClub()" class="bg-[#EEEEEE] opacity-60 text-[#0A6222] rounded-full px-4 py-1.5 font-extrabold">
            KÖVETKEZŐ
        </button>
    </div>

</div>
