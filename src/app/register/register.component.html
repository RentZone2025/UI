<div class=" container mx-auto px-10">

    <div class="mt-4 flex flex-col ">

        <div class="md:w-96 mt-6 mx-auto">

            <div class="flex flex-col bg-[#595656] mb-8 text-white py-6 px-6 md:px-18 rounded-[50px]">
                <div class="justify-center flex mb-4">
                    <div class="w-32 mx-auto mt-4">
                        <img class="w-full h-full object-contain" src="./logo.png" alt="">
                    </div>
                </div>
                <div>
                    <div class="mx-2 my-4 text-3xl font-extrabold w-full text-center ">REGISZTRÁCIÓ</div>
                </div>
                <div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Vezetéknév*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="lastname" type="text" placeholder="Vezetéknév">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Keresztnév*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="firstname" type="text" placeholder="Keresztnév">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Felhasználónév*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="username" type="text" placeholder="Felhasználónév">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Email*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="email" type="email" placeholder="Email">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Jelszó*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="password" type="password" placeholder="Jelszó">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Jelszó megerősítése*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="password_confirmation" type="password" placeholder="Jelszó">
                    </div>

                    <div class="mb-4">
                        <label class=" block text-white font-bold text-center">
                            <input class="mr-2 leading-tight bg-gray-500 fill-gray-500" type="checkbox">
                            <span class="text-xs">
                                Elfogadom az Adatvédelmi és adatkezelési nyilatkozatot
                            </span>
                        </label>
                    </div>

                    <div 
                    class="border px-4 py-3 rounded relative mb-4"
                    [ngClass]="{
                        'hidden': !message.text,
                        'block': message.text,
                        'bg-red-100 border-red-400 text-red-700': message.type === 'error',
                        'bg-green-100 border-green-400 text-green-700': message.type === 'success'
                        }"
                    role="alert">
                        <strong class="font-bold">
                            {{message.type === 'error' ? 'HIBA' : 'SIKERES REGISZTRÁCIÓ'}}
                        </strong><br>
                        <span class="block sm:inline">
                            {{message.text}}
                        </span>
                    </div>

                    <div class="flex justify-center">
                        <button (click)="register()"
                            class="bg-[#EEEEEE] opacity-60 text-[#0A6222] rounded-full px-4 py-1.5 font-extrabold">
                            REGISZTRÁCIÓ
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
