<div class=" container mx-auto px-10">

    <div class="mt-4 flex flex-col ">

        <div class="md:w-96 mt-6 mx-auto">

            <div class="flex flex-col bg-[#595656] mb-8 text-white py-6 px-6 md:px-18 rounded-[50px]">
                    <div class="justify-center flex mb-4">
                        <div class="w-32 mx-auto mt-4"> 
                            <img class="w-full h-full object-contain" src="./logo.png" alt="">
                        </div>
                    </div>
                <div>
                    <div class="mx-2 my-4 text-3xl font-extrabold w-full text-center ">BEJELENTKEZÉS</div>
                </div>
                <div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Email*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="email"
                            type="email" 
                            placeholder="Email">
                    </div>

                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="username">
                            Jelszó*
                        </label>
                        <input
                            class="shadow appearance-none border bg-white  rounded w-full py-2 px-2 text-[#2b2828] leading-tight focus:outline-none focus:shadow-outline"
                            [(ngModel)]="password"
                            type="password"
                            placeholder="Jelszó">
                    </div>
                    
                    <div 
                    class="border px-4 py-3 rounded relative mb-4"
                    [ngClass]="{
                        'hidden': !message.text,
                        'block': message.text,
                        'bg-red-100 border-red-400 text-red-700': message.type === 'error',
                        'bg-green-100 border-green-400 text-green-700': message.type === 'success'
                        }"
                    role="alert">
                        <strong class="font-bold">
                            {{message.type === 'error' ? 'HIBA' : 'SIKERES BEJELENTKEZÉS'}}
                        </strong><br>
                        <span class="block sm:inline">
                            {{message.text}}
                        </span>
                    </div>

                    <div class="mb-4">
                        <label class=" block text-white font-bold text-center">
                            <span class="text-xs cursor-pointer" routerLink="/forgot-password">
                                Elfelejtett jelszó
                            </span>
                        </label>
                    </div>

                    <div class="flex justify-center">
                        <button 
                            (click)="login()"
                            class="bg-[#EEEEEE] opacity-60 text-[#0A6222] rounded-full px-4 py-1.5 font-extrabold">
                            BEJELENTKEZÉS
                        </button>
                    </div>

                    <div class="flex justify-center mt-4">
                        <button routerLink="/register"
                            class="bg-[#EEEEEE] opacity-60 text-[#0A6222] rounded-full px-4 py-1.5 font-extrabold">
                            REGISZTRÁCIÓ
                        </button>
                    </div>
                    

                    


                </div>
                
            </div>
        </div>
    </div>
</div>
