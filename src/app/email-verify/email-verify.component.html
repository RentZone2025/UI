<div class="container mx-auto px-10">
  <div class="mt-4 flex flex-col">
    <div class="md:w-96 mx-auto">
      <div
        class="flex flex-col bg-[#595656] mb-8 text-white py-2 px-2 md:px-18 rounded-[50px] gap-12"
      >
        <div class="max-w-md w-full overflow-hidden">
          <div class="py-4 px-3 w-full">
            <div class="justify-center flex mb-4">
              <div class="w-32 mx-auto mt-4">
                <img
                  class="w-full h-full object-contain"
                  src="./logo.png"
                  alt=""
                />
              </div>
            </div>
            <div class="w-full">
              <div
                class="mx-2 my-4 text-3xl max-w-64 mt-8 font-extrabold w-full mx-auto"
              >
                Email ellenőrzése
              </div>
            </div>

            <!-- Verifying state -->
            <div class="text-center" *ngIf="verificationStatus === 'verifying'">
              <p class="text-lg text-white mb-4">Verifying your email...</p>
              <div
                class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-12"
              ></div>
            </div>

            <!-- Success state -->
            <div class="text-center" *ngIf="verificationStatus === 'success'">
              <svg
                class="w-16 h-16 text-green-500 mx-auto mb-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <p class="text-xl font-semibold text-white mb-2">
                Email Verified Successfully!
              </p>
              <p class="text-white mb-6">
                Thank you for verifying your email address.
              </p>

              <button
                routerLink="/login"
                class="bg-[#EEEEEE] opacity-60 text-[#0A6222] rounded-full px-4 py-1.5 font-extrabold"
              >
                Continue to Login
              </button>
            </div>

            <!-- Error state -->
            <div class="text-center" *ngIf="verificationStatus === 'error'">
              <svg
                class="w-16 h-16 text-red-500 mx-auto mb-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <p class="text-xl font-semibold text-white mb-2">
                Verification Failed
              </p>
              <p class="text-white mb-6">
                There was an error verifying your email. Please try again.
              </p>
              <button
                (click)="resendVerification()"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300"
              >
                Resend Verification Email
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
